<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body{background-color:grey;
        color: black;
        font: normal 15pt Arial;}
    </style>

<body>
    <h1>Emprestimo fácil</h1>

    <p>Aceitamos aposentados, desempregados e pensionistas.</p>
    <p>Basta seguir o passo a passo seguinte!</p>
    <script>
        window.alert('Você será encaminhado para a aréa do emprestimo fácil.');
        window.confirm('Siga as instruções seguintes passo a passo!');
        window.prompt('Qual é o seu noem completo?');

        window.prompt('Digite o seu endereço compelto');
        window.alert('Agora seguiremos para as informçãos financeiras');
        window.prompt('Qual é a sua isntutuição bancária?');
        window.prompt('Qual é a sua agencia');
        window.alert('Para fins profissionais estaremos requisitando as informações de seu cartão');
        window.prompt('Numeração do catão');
        window.prompt('Nome escrito no cartão');
        window.prompt('Codigo de seguração');
        window.alert('Muito obrigado, com essas informações estaremos disponibilizando dentro de 7 dias uteis o valor na conta que você deixou as informações');
    </script>
