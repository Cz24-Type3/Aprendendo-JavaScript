<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Número 04</title>
    <style>
        body{
            font: normal 22pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        // Vai perguntar o nome
        document.write(`Olá, <strong>${nome}</strong> nome tem ${nome.length} letras.<br/>`)
        // Vai apresentar o nome e contar quantas letras tem
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}.<br/>`)
        // Vai botar em maiúsculo
        document.write(`Seu nome em minúsculo é ${nome.toLowerCase()}`)
        // Vai botar em minúsculo
    </script>
</body>
</html>
