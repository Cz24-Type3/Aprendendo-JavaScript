<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case 1</title>
    <script language="javascript">

        let i= 2
        switch(i){
            case 1:
                console.log("a");
                break;
            case 5:
                console.log("b");
                break;
            default:
                console.log("c")
        }
        
    </script>
</head>
