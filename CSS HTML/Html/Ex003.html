<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case 3</title>

    <script language="javascript">

        let Operacao = prompt("Qual operação você deseja fazer?")
        let A = parseInt(prompt("Digite um número"));
        let B = parseInt(prompt("Digite outro número"));
        switch (Operacao){
            case "*":
                console.log(A*B);
                break;
            case "+":
                console.log(A+B);
                break;
            case "-":
                console.log(A-B);
                break;
            case "/":
                console.log(A/B);
                break;
        }

    </script>
    
</head>
<body>
    
</body>
</html>
