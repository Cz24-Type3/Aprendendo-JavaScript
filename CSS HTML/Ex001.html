<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducing Javascript</title>
    <style>
        body{background-color: black;
        }
        
        .Aluno{ /* Casse para o aluno*/
            font-size: 20px;
            text-align: center;
            background-color: white;
            color: red;
        }

        .Pessoa{ /* Classe genereralizadora para as pessoas.*/
            color: greenyellow;
            font-size: 22px;
            text-align: right;
        }

    </style>

    
</head>
<body>


    <!--associação, agregação e associação por composisão--> 


    <p class="Pessoa">
        Este é um exemplo da aplicação de classe
    </p>
    
    <h1 class="Aluno" > Olá, isso é um teste de HTML</h1>

    <script class="Pessoa" lang="javascript">
        let Aluno = prompt("Digite o seu nome");
        document.write(Aluno);
    </script>

</body>
</html>
